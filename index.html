<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="calc">Calculator</h1>
      <input class="textbox" type="text" />
      <div class="boxcontainer">
        <button class="box0 box">0</button>
        <button class="box1 box">1</button>
        <button class="box2 box">2</button>
        <button class="box3 box">3</button>
        <button class="box4 box">4</button>
        <button class="box5 box">5</button>
        <button class="box6 box">6</button>
        <button class="box7 box">7</button>
        <button class="box8 box">8</button>
        <button class="box9 box">9</button>
        <button class="box10 box">/</button>
        <button class="box11 box">*</button>
        <button class="box12 box">+</button>
        <button class="box13 box">-</button>

        <button class="boxCalc">Calculate</button>
      </div>
      <button class="clear">Clear</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
